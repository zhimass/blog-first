<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<div id="bg-color">
	<div class="container">
		<div class="header">
			<div class="bg"><span>我的博客</span></div>
			<div class="menu">
				<ul class="header-menu">
					<li class="home"><a href="home.html">首页</a></li>
					<li class="ziliao"><a href="##">个人资料</a></li>
					<li class="riji"><a href="##">日记</a>	</li>
					<li class="photo"><a href="##">相册</a></li>
					<li class="music"><a href="##">音乐</a></li>
					<li class="share"><a href="##">分享</a></li>
					<li class="friend"><a href="friends.html">朋友</a></li>
					<li class="login"><a href="##" onclick="alertLogin();">登录</a></li>
					<li class="register"><a href="register.html">注册</a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<form class="reg-box">
				<span class="reg-title">--------- 注册 ---------</span>
				<div class="reg-name box">
					<label>
						<input type="text" name="" class="in-name" placeholder="昵称（不少于四个字符，一个汉字为两个字符）">
						<p class="msg">
						<i class="ati"></i>
						不少于5个字符。不少于5个字符。
					</p>
					</label>
				</div>
				<div class="name-count">
					<label>
						<span class="space"></span>
						<b id="count">0个字符</b>
					</label>
				</div>
				<div class="reg-psw box">
					<label>
						<input type="password" name="" class="in-name" placeholder="设置密码（6-16个字符组成，区分大小写）">
						<p class="msg">
							<i class="err"></i>
							密码不能小于6个字符
						</p>
					</label>
				</div>
				<div style="margin: 3px 0 10px 0" class="safe-box">
					<label class="safe">
						<span class="word"> 弱 </span>
						<span> 安全系数 </span>
						<em class="active red"></em>
						<em class="orange"></em>
						<em class="yellow"></em>
						<em class="green"></em>
					</label>
				</div>
				<div class="reg-psw2 box">
					<label>
						<input type="password" name="" class="in-name" placeholder="再次输入密码">
						<p class="msg"> 
							<i class="ok"></i>
							密码不一样
						</p>
					</label>
				</div>
				<div class="reg-test"></div>
				<button class="agree-button">同意协议并注册</button>
			</form>
		</div>
		<div class="bottom">
			<h5>~~到底了～～～～</h5>
		</div>
	</div>
</div>
</body>
</html>
<script type="text/javascript" src="js/register.js"></script>
